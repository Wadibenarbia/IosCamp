<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to NL International</h2>
  <hr>
  <ion-header>
    <ion-navbar>
      <ion-title>
        Ionic API.AI Chatbot
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <input ion-text type="text" [(ngModel)]="question">
  
    <button ion-button (click)="ask(question)">
      Ask
    </button>
  
    <div>
      {{answer}}
    </div>
  
  </ion-content>
</ion-content>
