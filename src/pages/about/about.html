<ion-header>
  <ion-navbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="contact"> Username </ion-icon></ion-label>
      <ion-input type="text" [value]="username" [(ngModel)]="username"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label><ion-icon name="lock"> Password </ion-icon></ion-label>
      <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="lock"> Same Password </ion-icon></ion-label>
      <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
   
  <div padding>
    <button ion-button full (click)='login();'>Login</button>
  </div>
  
</ion-content>
