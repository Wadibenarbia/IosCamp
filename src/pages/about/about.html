<ion-header class="header">
   <img class="logo" src="../../assets/imgs/nutriBot_logoPNG.png">
</ion-header>
<ion-content>
  <div id="profil_top">
    <ion-list no-lines>
      <ion-item>
        <ion-avatar id="header_profil">
            <ion-img id="avatar" src="../../assets/imgs/default_avatar2.png"></ion-img>
        </ion-avatar>
      </ion-item>
      <ion-item id="primary_info" text-center>
        <ion-label>JOHN TONITI</ion-label>
        <ion-label>22 ans</ion-label>
      </ion-item>
    </ion-list>
</div>
<div id="slider">
    <ion-slides pager="true">
      <ion-slide *ngFor="let slide of slider">
        <img [src]="slide.image"/>
      </ion-slide>
    </ion-slides>
</div>
