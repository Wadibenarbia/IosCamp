<ion-header class="header">

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <div class="login">   
    <ion-item>
      <ion-label floating> Email Address </ion-label> 
      <ion-input type="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Password </ion-label> 
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </div>

  <button ion-button class="btn-color" full (click)="doLogin()">Login</button>

</ion-content>
